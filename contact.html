<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\stylecontact.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h1>Contact</h1>
          <p><b>Got a question on the services that this website provide?<br>If you need a helping hand, please don't hesitate to contact us.</b><p>
          <label>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </label>
          <br>
          <label>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </label>
          <br>
          <label>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </label>
          <br>
          <label>
            <textarea placeholder="Type your Message Here...." tabindex="10" required></textarea>
          </label>
          <br>
          <label>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
          </label>
        </form>
       
        
      </div>
</body>
</html>
