<html lang="en">
<head>

    <title>Create Account</title>
</head>
<body>
	<header>

		<div class="nav">
			<a href="./index.html">Home</a>
		</div>

	</header>
    <main>
		<ul>
			<li><a href="./index.html">Home</a></li>
		</ul>

	<div id="main">
	<h2>Create Your Account</h2>
	</div>


	<form>
		<div class="login">
			<br>
			<label>Enter First Name :</label>
			<input type="text" name="fname" id="fname" placeholder="Enter First name">
			
			<br>
			<label>Enter Middle Name :</label>
			<input type="text" mame="mname" id="mname" placeholder="Enter Middle name">

			<br>
			<label>Enter Last Name :</label>
			<input type="text" name="lname" id="lname" placeholder="Enter Last name">

			<br>
			<label>Enter Email ID :</label>
			<input type="email" name="email" id="email" placeholder="Enter Email ID here">
			
			<br>
			<label>Enter Username :</label>
			<input type="email"  name="Uname" id="Uname" placeholder="Enter Username here">
			
			<br>
			<label>Enter Password :</label>
			<input type="password"name="Password" id="Password" placeholder="Enter Password here">
			
			<br>
			<label>Enter Confirm Password :</label>
			<input type="password" placeholder="Enter Password here">
			
			<br>
			<input type="reset" value="Clear Form" id="res" class="button" />

			<br>
			<input type="submit" value="Create Account" class="button" />
			<br>
		</div>
	</form>

    </main>
</body>
