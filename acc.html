<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <main>

	<div id="main">
	<h2>Create Your Account</h2>
	</div>

	<div class="login">
    <form>
	<br>
    <label>Enter First Name :</label>
    <input type="text" placeholder="Enter First name" class="tb" />

    <br>
    <label>Enter Middle Name :</label>
    <input type="text" placeholder="Enter Middle name" class="tb" />

    <br>
    <label>Enter Last Name :</label>
    <input type="text" placeholder="Enter Last name" class="tb" />

	<br>
    <label>Enter Email ID :</label>
	<input type="text" placeholder="Enter Email ID here" class="tb" />
	
    <br>
	<label>Enter Username :</label>
	<input type="text" placeholder="Enter Username here" class="tb" />
	
	<br>
	<label>Enter Password :</label>
	<input type="password" placeholder="Enter Password here" class="tb" />
	
	<br>
	<label>Enter Confirm Password :</label>
	<input type="password" placeholder="Enter Password here" class="tb" />
	
	<br>
	<input type="reset" value="Clear Form" id="res" class="button" />

    <br>
	<input type="submit" value="Create Account" class="button" />
	<br>
    </form>
    </div>

    </main>
	</body>
	</html>
